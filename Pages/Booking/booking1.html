<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Teeth</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-fluid bg-greyish">
        <div class="booking1">
            <h2 class="lexend ps-2">Booking Details</h2>
            <div class="row">
                <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12">
                    <div class="booking-details mt-4">
                        <div class="booking-detail-inner">
                            <p class="txt-grey">Booking ID</p>
                            <p>#w34008</p>
                        </div>
                        <div class="booking-detail-inner">
                            <p class="txt-grey">Booking Date & Time</p>
                            <p>19 Dec, 03:40 PM</p>
                        </div>
                        <div class="booking-detail-inner">
                            <p class="txt-grey">Booking Type</p>
                            <p>Physical</p>
                        </div>
                        <div class="booking-detail-inner">
                            <p class="txt-grey">Status</p>
                            <p class="text-success">Active</p>
                        </div>


                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 mt-5">
                    <div class="user-detail lexend">
                        <p class="fw-600">User Detail</p>
                        <div class="booking-detail-inner">
                            <div class="d-flex gap-2 ">
                                <div class="user-detail-pic">
                                    <img src="../../Images/profile.png" alt="">
                                </div>
                                <div class="pt-2">
                                    <p >John Daniyal</p>
                                    <p class="txt-grey lh-05">+923012345677</p>
                                </div>

                            </div>
                            <div>
                                <p class="txt-grey text-decoration-underline pt-2 ">Message</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="booking-detail-btn mt-5">
                    <div class="d-flex gap-4 justify-content-end">
                        <button class="btn-reject">Reject</button>
                        <button class="btn-black">Accept</button>
                    </div>
                   
                    

                </div>
            </div>
        </div>
    </div>




    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/app.js"></script>
</body>

</html>
