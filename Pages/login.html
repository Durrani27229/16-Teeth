<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Teeth</title>
</head>
<link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="login-screen col-lg-6 col-xxl-6 col-xl-6 col-md-6 col-sm-12">
                hello
            </div>
            <div class="col-lg-6 col-xxl-6 col-xl-6 col-md-6 col-sm-12">
                <div class="login-page">
                    <div class="login-top">
                        <p>Language</p>
                        <img src="../Images/line.png" alt="">
                        <div class="custom-select">
                            <select >
                                <option value="English">English</option>
                            </select>
                        </div>
                    </div>
                    <div class="login-content">
                        <div class="text-center lexend">
                            <p class="fs-27">Welcome Back</p>
                            <p class="txt-grey lh-5">Login to continue</p>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="login-email">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="login-password">
                        </div>
                        
                    </div>
                    <div>
                        <button class="login-btn">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="../js/bootstrap.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
