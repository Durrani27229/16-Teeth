<!DOCTYPE html>

    <link rel="stylesheet" href="../../css/style.css" />

  <body>

            </div>
          </div>
          <div class="name">

                    <li><img src="../../Images/los.png" alt="List of Service"><a href="../List Of Services/listofService.html">List of Services</a></li>

                    <li><img src="../../Images/faq.png" alt="FAQs"><a href="../FAQ/faq.html">Add FAQs</a></li>

                  </ul>

              </div>



          </div>

          <div class="section col-md-9 col-lg-9 col-xl-9 col-xxl-9">
            <div class="mt-3">
            <h2 class="lexend">Edit Profile</h2>
            </div>
            <div class="row mt-3">
                <div class="edit-profile-pic ms-2">
                    <i class="fa-solid fa-circle-plus fs-22 txt-pink"></i>

            </div>
            <div class="row mt-5 lexend">
                <div class="col-lg-6 col-xxl-6 col-xl-16 col-md-6 col-sm-12">

                        <label for="email-input">Email</label>
                        <input type="text" class="email-input">
                    </div>
                </div>
                <div class="col-lg-6 col-xxl-6 col-xl-6 col-md-6 col-sm-12">
                    <div>
                        <label for="pass-input">Change Password</label>
                        <input type="text" class="pass-input">

                </div>
            </div>
            <div class="row mt-3 lexend">
                <div class="col-lg-6 col-xxl-6 col-xl-16 col-md-6 col-sm-12">
                    <div>

                    </div>
                </div>
            </div>

            <div class="mt-5 d-flex gap-3">
                <button class="btn-reject">Cancel</button>
                <button class="btn-black">Save Change</button>
